<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
  <title>Convite</title>
</head>

<body>
  <div id="page">
    <div class="container-asset">
      <img src="assets/image/Background.png" alt="">
      <div class="logo-box">
        <img src="assets/image/Logo.svg" alt="">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </div>

    <div class="container-form">
        <h2>Crie seu convite</h2>
        <form action="#" class="flex column gap-48">
          <div class="container-event">
            <span class="flex align-center gap-12">
              <img src="assets/icons/calendar.svg" alt="">
              <h3>Sobre o evento</h3>
            </span>

            <div class="form-wrapper flex column gap-12">

              <div class="input-wrapper flex column gap-12">
                <label for="title" class="label-style">Título</label>
                <input id="title" name="title" type="text" class="input-style" placeholder="Nome do evento">
              </div>

              <div class="input-wrapper flex gap-16">
                <div class="firstDate flex column gap-12">
                  <label for="first" class="label-style">Início</label>
                  <input type="date" name="first" id="first" class="input-style">
                </div>

                <div class="secondDate flex column gap-12">
                  <label for="second" class="label-style">Fim</label>
                  <input type="date" name="second" id="second" class="input-style">
                </div>
              </div>

              <div class="input-wrapper-radio flex gap-16">

                <div class="input-wrapper-content flex column gap-12">

                  <label for="type" class="label-style">Tipo</label>

                  <div class="typeMeeting flex">

                    <div class="presential-wrapper align-center flex gap-8">
                      <input type="radio" name="choose" id="presential" value="Presencial">
                      <img src="assets/icons/building-2.svg" alt="">
                      <label for="presential" class="label-style">Presencial</label>
                    </div>

                    <div class="online-wrapper align-center flex gap-8">
                      <input type="radio" name="choose" id="online" value="Online">
                      <img src="assets/icons/video.svg" alt="">
                      <label id="teste" for="online" class="label-style">Online</label>
                    </div>

                  </div>
                </div>

                <div class="input-wrapper-local flex column gap-12">
                  <label for="local" class="label-style">Local</label>
                  <input id="local" name="local" type="text" class="input-style" placeholder="Link ou endereço">
                </div>

              </div>

              <div class="input-wrapper-textarea flex column gap-12">
                <label for="description" class="label-style">Descrição</label>
                <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"
                  class="input-style"></textarea>
              </div>

            </div>
          </div>

          <div class="container-personalization title-style">
            <span class="flex align-center gap-12">
              <img src="assets/icons/paintbrush-vertical.svg" alt="">
              <h3>Personalização</h3>
            </span>

            <div class="input-wrapper-color flex column gap-12">
              <label class="label-style" for="brand-light">Cor principal</label>
              <div class="colors-wrapper flex gap-12">
                <div class="color-container">
                  <input aria-label="brand-light" type="color" name="brand-light" id="" disabled value="#59B2FF">
                </div>
                <div class="color-container">
                  <input aria-label="navy" type="color" name="" id="" disabled value="#6A59FF">
                </div>
                <div class="color-container">
                  <input aria-label="purple" type="color" name="" id="" disabled value="#B259FF">
                </div>
                <div class="color-container">
                  <input aria-label="fuschia" type="color" name="" id="" disabled value="#FF59F9">
                </div>
                <div class="color-container">
                  <input aria-label="pink" type="color" name="" id="" disabled value="#FF598B">
                </div>
                <div class="color-container">
                  <input aria-label="danger" type="color" name="" id="" disabled value="#FF5959">
                </div>
                <div class="color-container">
                  <input aria-label="orange" type="color" name="" id="" disabled value="#FF8B59">
                </div>
                <div class="color-container">
                  <input aria-label="yellow" type="color" name="" id="" value="#FFCD59" disabled >
                </div>
                <div class="color-container">
                  <input aria-label="lime" type="color" name="" id="" disabled value="#E1FF59">
                </div>
                <div class="color-container">
                  <input aria-label="green" type="color" name="" id="" disabled value="#59FF91">
                </div>
                <div class="color-container">
                  <input aria-label="cyan" type="color" name="" id="" disabled value="#59FFF9">
                </div>
              </div>

              <div class="theme-container">
                <label class="label-style">Tema do evento</label>
                <div class="theme-wrapper grid gap-8">
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/01.svg" alt="">
                    <span>Aniversário</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/02.svg" alt="">
                    <span>Infantil</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/03.svg" alt="">
                    <span>Formatura</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/04.svg" alt="">
                    <span>Casamento</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/05.svg" alt="">
                    <span>Chá de bebê</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/06.svg" alt="">
                    <span>Chá de panela</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/07.svg" alt="">
                    <span>Carnaval</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/08.svg" alt="">
                    <span>Páscoa</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/09.svg" alt="">
                    <span>São João</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/10.svg" alt="">
                    <span>Halloween</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/11.svg" alt="">
                    <span>Natal</span>
                  </div>
                  <div class="theme-card flex column align-center justify-center gap-8">
                    <img src="assets/image/12.svg" alt="">
                    <span>Outro</span>
                  </div>
                </div>
              </div>

              <div class="input-wrapper-style flex gap-12">
                <div class="flex column gap-12">
                  <label for="checkbox" class="label-style">Estilo</label>
                  <div class="flex align-center justify-center gap-12">
                    <input name="checkbox" id="checkbox" type="checkbox">
                    <span>Escuro</span>
                  </div>
                </div>

                <div class="flex column">
                  <label for="file-input" class="label-style">Foto de capa</label>
                  <div>
                    <input type="file" name="file-input" id="file-input">
                  </div>
                  <div class="container-label-file flex align-center justify-center gap-8">
                    <label for="file-input" class="label-file">
                      <img src="./assets/icons/upload.svg" alt="">
                      Selecionar
                    </label>
                    <p>Nenhum arquivo selecionado</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
    </div>

  </div>
</body>

</html>
